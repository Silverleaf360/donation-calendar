<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Grid</title>
    <style>
        .grid { display: grid; grid-template-columns: repeat(10, 1fr); gap: 5px; }
        .box { width: 50px; height: 50px; text-align: center; line-height: 50px; border: 1px solid black; cursor: pointer; }
        .taken { background-color: gray; cursor: not-allowed; }
    </style>
</head>
<body>
    <h2>Pick a Donation Box</h2>
    <div class="grid" id="donationGrid"></div>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
          apiKey: "AIzaSyDupIsmQag53bZzxKzjcVDgRRzFbdnL2fs",
          authDomain: "donation-calendar-6dac3.firebaseapp.com",
          projectId: "donation-calendar-6dac3",
          storageBucket: "donation-calendar-6dac3.firebasestorage.app",
          messagingSenderId: "342495556535",
          appId: "1:342495556535:web:6dd427e731c5a6dcb0ee32",
          measurementId: "G-8B8M0B07WL"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const grid = document.getElementById("donationGrid");

        async function loadGrid() {
            for (let i = 1; i <= 60; i++) {
                const box = document.createElement("div");
                box.className = "box";
                box.innerText = i;
                
                // Check if this box is already paid for
                const docRef = doc(db, "donations", String(i));
                const docSnap = await getDoc(docRef);
                
                if (docSnap.exists()) {
                    box.classList.add("taken"); // Mark as taken
                }

                // Clicking the box redirects to PayPal/Venmo
                box.onclick = async () => {
                    if (box.classList.contains("taken")) {
                        alert("This box is already taken!");
                        return;
                    }
                    
                    const confirmDonate = confirm(`Donate $${i}?`);
                    if (confirmDonate) {
                        window.open(`https://paypal.me/YOURUSERNAME/${i}`, "_blank"); // Replace with actual PayPal link
                        
                        // After payment, mark it as paid (this can be done manually)
                        const confirmPaid = confirm("Mark this box as paid?");
                        if (confirmPaid) {
                            await setDoc(docRef, { paid: true });
                            box.classList.add("taken");
                        }
                    }
                };
                
                grid.appendChild(box);
            }
        }

        loadGrid();
    </script>
</body>
</html>
