<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Grid</title>
    <style>
        /* Your existing CSS goes here */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #b3daf9; /* Light background */
            margin: 0;
            padding: 0;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(10, 1fr); /* 10 boxes per row */
            gap: 10px;
            margin: 20px auto;
            max-width: 600px;
            justify-content: center; /* Ensures content is centered */
        }

        .box {
            width: 60px;
            height: 60px;
            text-align: center;
            line-height: 60px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: 2px solid #7A9BAE;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .box:hover {
            background-color: #147a19;
            transform: scale(1.1);
        }

        /* Box Crossed-out */
        .taken {
            background-color: #d3d3d3;
            cursor: not-allowed;
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <h2>Pick Your Donation Box</h2>
    <h3>My Venmo: @will3stuart</h3>
    <div class="grid" id="donationGrid"></div>
    <p id="donationText">
        Your donations will go towards my mission trip to the Dominican Republic...
    </p>

    <!-- The script goes at the bottom of the body to ensure elements are loaded before it's executed -->
    <script>
        async function checkDonations() {
            const sheetURL = "https://script.google.com/macros/s/AKfycbyYm_qciimISTb31ll2JN9QIzUX4l8IeRJBPHTsmLdZmb4WoOt2jWdmgRLCKoAf5AMK/exec"; // Replace with your actual URL

            try {
                let response = await fetch(sheetURL);
                let data = await response.json(); // Fetch the data from Google Apps Script
                
                // Assuming data[1:] skips header row and row[1] contains dollar amounts
                let donatedAmounts = data.slice(1).map(row => row[1]); // Get amounts from column 2

                // Cross out donated boxes
                document.querySelectorAll(".box").forEach(box => {
                    let amount = parseInt(box.innerText.replace("$", ""));
                    if (donatedAmounts.includes(amount)) {
                        box.classList.add("taken"); // Mark as taken
                    }
                });
            } catch (error) {
                console.error("Error fetching donations:", error);
            }
        }

        // This function will load the grid and set up each donation box
        async function loadGrid() {
            const grid = document.getElementById("donationGrid");

            for (let i = 1; i <= 60; i++) {
                const box = document.createElement("div");
                box.classList.add("box");
                box.innerText = `$${i}`;

                // Check if this box is already taken (from Firestore or Google Sheet)
                const sheetURL = "https://script.google.com/macros/s/AKfycbyYm_qciimISTb31ll2JN9QIzUX4l8IeRJBPHTsmLdZmb4WoOt2jWdmgRLCKoAf5AMK/exec"; // Replace with your actual URL
                let response = await fetch(sheetURL);
                let data = await response.json();
                let donatedAmounts = data.slice(1).map(row => row[1]);

                if (donatedAmounts.includes(i)) {
                    box.classList.add("taken"); // Mark as taken
                }

                // Clicking the box will open the Venmo link
                box.onclick = () => {
                    if (box.classList.contains("taken")) {
                        alert("This box is already taken!");
                        return;
                    }
                    const venmoLink = `https://venmo.com/will3stuart?txn=pay&amount=${i}&note=Donation+Box+${i}`;
                    window.open(venmoLink, "_blank");
                };

                grid.appendChild(box);
            }
        }

        // Load grid once the page is ready
        window.onload = loadGrid;

        // Check for donations every 10 seconds
        setInterval(checkDonations, 10000); // Refresh every 10 seconds
        checkDonations(); // Initial check
    </script>
</body>
</html>
