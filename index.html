<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Grid</title>
    <style>
        .grid { display: grid; grid-template-columns: repeat(10, 1fr); gap: 5px; }
        .box { width: 50px; height: 50px; text-align: center; line-height: 50px; border: 1px solid black; cursor: pointer; }
        .taken { background-color: gray; cursor: not-allowed; }
    </style>
</head>
<body>
    <h2>Pick a Donation Box</h2>
    <div class="grid" id="donationGrid"></div>
    
    <script>
        const grid = document.getElementById("donationGrid");

        for (let i = 1; i <= 100; i++) {
            const box = document.createElement("div");
            box.className = "box";
            box.innerText = i;
            box.onclick = () => {
                const confirmDonate = confirm(`Donate $${i}?`);
                if (confirmDonate) {
                    box.classList.add("taken");
                    window.open(`https://paypal.me/YOURUSERNAME/${i}`, "_blank"); // Replace with your PayPal link
                }
            };
            grid.appendChild(box);
        }
    </script>
</body>
</html>
